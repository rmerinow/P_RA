<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ejemplo de Realidad Aumentada con AR.js y A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Marcador Hiro -->
        <a-marker preset="hiro" id="hiro-marker">
            <!-- Objeto 3D que se muestra cuando se detecta el marcador -->
            <a-box position="0 0 0.5" rotation="0 45 0" color="red"></a-box>
        </a-marker>
        <!-- Configuración de la cámara -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Obtener el elemento del marcador utilizando su ID.
        var marker = document.querySelector('#hiro-marker');

        // Evento que se dispara cuando el marcador es detectado.
        marker.addEventListener('markerFound', function () {
            console.log('Marcador Hiro detectado!');
        });

        // Evento que se dispara cuando el marcador se pierde.
        marker.addEventListener('markerLost', function () {
            console.log('Marcador Hiro perdido!');
        });
    </script>
</body>
</html>
