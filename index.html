<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ejemplo de Realidad Aumentada con AR.js y A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="styles/imagen1.ico">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Marcador Hiro -->
        <a-marker preset="hiro">
            <!-- Objeto 3D que se muestra cuando se detecta el marcador -->
            <a-box position="0 0 0.5" rotation="0 45 0" material="color: red;"></a-box>
        </a-marker>
        <!-- Configuración de la cámara -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
